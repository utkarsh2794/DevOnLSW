<form #serverFilterForm>
  <mat-form-field class="formField">
    <input
      (keyup)="search($event.target.value)"
      matInput
      placeholder="search"
    />
  </mat-form-field>
</form>
<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> Filters </mat-panel-title>
      <mat-panel-description>
        Server Filters are {{ panelOpenState ? "open" : "closed" }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="Filter">
      <h2 class="ml-10">Range:</h2>
      <mat-slider
        thumbLabel
        [displayWith]="formatLabel"
        min="0"
        max="11"
        value="11"
        (change)="rangeChange($event)"
      ></mat-slider>
      <h2 class="ml-10">HDD:</h2>
      <span class="example-list-section">
        <ul>
          <li *ngFor="let hdd of checkboxValuesHDD">
            <mat-checkbox [(ngModel)]="hdd.isChecked"
                          (ngModelChange)="updateHDD()">
              {{hdd.name}}
            </mat-checkbox>
          </li>
        </ul>
      </span>
      <h2 class="ml-10">location:</h2>
      <span class="example-list-section">
        <ul>
          <li *ngFor="let ram of checkboxValuesRAM">
            <mat-checkbox [(ngModel)]="ram.isChecked"
                          (ngModelChange)="updateRam($event)">
              {{ram.name}}
            </mat-checkbox>
          </li>
        </ul>
      </span>
      <h2 class="ml-10">Range:</h2>

    </div>
  </mat-expansion-panel>
</mat-accordion>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.location }}</td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let element">{{ element.model }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[10, 20]"
  showFirstLastButtons
></mat-paginator>
